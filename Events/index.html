<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="vue-app">
        <h1>Events</h1>
        <button @click="add(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>
        <button @dblclick="add(10)"> Add 10 Year</button>
        <button @dblclick="subtract(10)"> Subtract 10 Year</button>
        <p>My age is {{age}}</p>
        <div id="canvas" @mousemove="updateXY">{{ x }},{{ y }}</div>

        <a  @click.prevent="click" href="https://vuejs.org/"> VueJs</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
